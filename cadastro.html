<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Instituição Terra Renovada</title>
    <link rel="shortcut icon" href="imagens/favicon/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/logonovasemtexto150.png" alt="Logo Fundação Terra Renovada">
        <h1>Terra Renovada</h1>
        <p class="slogan">A natureza renovada pelas nossas mãos.</p>

    </header>
        <nav>
                <a href="index.html">Início</a>
                <a href="projetos.html">Projetos</a>
                <a href="cadastro.html">Cadastro</a>
        </nav>
    <main>
        <section>
            <h2>Formulário de cadastro</h2>
            <img src="imagens/imagenscadastro/cadastro300.png" alt="Formulário de cadastro">
            <p>Preencha o formulário para se candidatar a voluntário</p>
            <p><i>Todos os itens são obrigatórios.</i></p>
            <div id="area">
            <form>
                <fieldset id="formulario" autocomplete="off">
                    <legend>Informações Pessoais</legend>
                    
                    <!--Nome completo-->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    
                    <!--Email-->
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    
                    <!--CPF-->
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                            placeholder="000.000.000-00" title="Formato: 000.000.000-00" required>
                    <br>
                    
                    <!--Data de nascimento-->
                    <label for="datadenascimento">Data de nascimento:</label>
                    <input type="date" id="datadenascimento" name="Data de nascimento:" required>
                    <br>
                    
                       
                    
                    <!--Telefone-->
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
                            placeholder="(00)00000-0000" title="Formato: (00)00000-0000" required>
                    <br>
                    
                    <!--Endereço-->
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <br>    

                    <!--Cidade-->
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <br>
                    
                    <!--Estado-->
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="SP">São Paulo</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        </select>
                    <br>

                    <!--CEP-->                    
                    <label for="CEP">CEP:</label>
                    <input type="text" id="CEP" pattern="[0-9]{5}-[0-9]{3}"
                            placeholder="00000-000" title="CEP:00000-000" required>
                            
                    <br>
                </fieldset>
                <button type="submit">Enviar cadastro</button>
            </form>
            </div>
        </section>
    </main>
    <footer>&copy;2025 Instituição Terra Renovada</footer>               
</body>
</html>
